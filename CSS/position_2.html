
<!DOCTYPE html>
<html>
<head>
    <style>
    
            #parent,#other{border: 5px solid red;
              
            }
            #me{
                background-color: black;
                color: white;
                position: absolute;
            }
            .vip{
                position: relative;
                top: 200px;
            }
    </style>

</head>
<body>
    <div id="other">other</div>
    <div id="parent">
        parent
        <div id="me">me</div>
    </div>   
    
<div class="vip">본인이 left , top , offset 을 사용하기 위해서는 position relative 포지션 타입을 지정 할  핑요가 있다
    그리고 "포지션 타입을 지정하지 않았다" 는 static 이라고 한다 </div>

    
    
</body>
</html>
