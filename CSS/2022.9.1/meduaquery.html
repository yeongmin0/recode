<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            @media (max-width:600px){
        body{
            background-color: blue;
        }
    }
       @media (max-width:500px){
        body{
            background-color: red;
        }
    }
    @media (max-width:601px){
        body{
            background-color: black;
        }
    }
       </style>
</head>
<body>
    ~500px : red 
    501~600px : blue
    601px~ : black
</body>
</html>
