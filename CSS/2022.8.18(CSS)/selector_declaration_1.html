<!DOCTYPE html>
<html>    
<head>
    <style>
    li{
        color:red;
        text-decoration:underline
    }
    #select{
        font-size:40px;
    }
    .deactive{
        text-decoration: line-through;
    }
    .vip{
        color:blue;
    }
 </style>
    </head>

    <body>
        <h1 class="deactive">수업의 순서</h1>
        <ul>
            <li id="select">HTML</li>
            <li class="deactive">CSS</li>
            <li class="deactive">JavaScript</li>
            <li class="vip">YOUTUBE</li>
        </ul>


Class: 어떠한 대상을 관리하기 쉽도록 그룹핑 하는 것이 Class이다<br>

id:학교에서는 클래스만 개념뿐만 아니라 한명 한명 학생을 관리하도록 하는게 학번 <br>
국가로 치면 주민번호 이다(간단하게 말하면)<br>
<br>
id는 단한번만 등장하고 아이디라는것은 이 웹페이지에서 selcet  <를 id:태그의 속성값으로 사용했다면 <br>
다신 등장하면 안됀다 <br>
대신에 여러번 등장을 해야한다면 class 라는 속성으로 그룹핑을 하면된다<br>
--><br>

    </html>
