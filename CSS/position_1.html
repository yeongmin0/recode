<!DOCTYPE html>
<html>
<head>
    <style>
        html{
            border: 1px solid gray; }
            div{border: 5px solid red;
                margin: 10px;
            }
            #me{
                position: relative;
                left:100px;
                top: 100px;
            }
            .vip{
                position: relative;
                top: 100px;
            }
    </style>

</head>
<body>
    <div id="other">other</div>
    <div id="parent">
        parent
        <div id="me">me</div>
    </div>   
    
<div class="vip">본인이 left , top , offset 을 사용하기 위해서는 position relative 포지션 타입을 지정 할  핑요가 있다
    그리고 "포지션 타입을 지정하지 않았다" 는 static 이라고 한다 </div>

    
    
</body>
</html>
