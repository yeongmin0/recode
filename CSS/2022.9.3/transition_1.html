<!DOCTYPE html>
<html>
<head>
    <style>
        a{
            font-size: 3rem;
            display: inline-block;
            transition-property: all;
            transition-duration: 1s;
/* 장면 전환에 대해서 필수로 알아야할 것 */
        }
        a:active{
            transform: translate(20px, 20px);
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <a href="#">NOW</a>
</body>
</html>
